<!DOCTYPE html>
<html>
<div class="flex-container">
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  <div class="flex-navbar">
    <div class = "navBar"> <!-- was missing end tag -Beau -->
      <ul class="nav arial">
        <li><a href="#" class="selected">View Music</a></li> |
        <li><a href="#">Add Music</a></li> |
        <li><a href="#">Profile</a></li>
      </ul>
    </div>
  </div>

  <div class="flex-sidebar">
      <div class ="bluePart">
        <form action="html" method="POST">
          <div class ="songLength">
            <fieldset class="songs">
              <label for="Song Length">Song Length</label>
              <input type="range" name="song-range" min="5" max="10" step="0.5" value="21" />
            </fieldset>
          </div> <!-- closed div -->
        </form>
      </div>
    <div class = "artistAndAlbum">
      <label for="Artist Name">Artist</label>
      <input placeholder= "Options" list="Artist_Name"/>
      <datalist id = "Artist_Name">
        <option value="Christina Milan"></option>
        <option value="Eminem"></option>
        <option value="Taylor Swift"></option>
        <option value="Kid Rock"></option>
      </datalist>

      <label for="Album Name">Album</label>
        <input placeholder="Options" list="Album_Name"/>
        <datalist id = "Album_Name">
          <option value="1989"></option>
          <option value="Phenomenal"></option>
          <option value="Best Of"></option>
          <option value="Born Free">  </option>
        </datalist>
    </div>

    <div class = "genre">
        <label for="genre">Genre:</label>
        <input type="checkbox" name="genre" value="Rock and Roll" checked> Rock
        <input type="checkbox" name="Classic Music" value="Classical" checked> Classical
        <input type="checkbox" name="genre" value="Pop" checked> Pop
        <input type="checkbox" name="genre" value="Jazz" checked> Jazz
        <input type="checkbox" name="genre" value="Blues" checked> Blues
        <input type="checkbox" name="genre" value="Hip Hop" checked> Hip Hop
    </div>
  </div>

  <div class="flex-songs">
    <div class="SongNames">
      <div id ="listOfSongs">
      </div>
    </div>
  </div>
<button id = "moreSongs">More Songs</button>


    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src= "./main.js"></script>


  </body>
</div>
</html>
